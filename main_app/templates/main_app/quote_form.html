{% extends 'base.html' %}

{% block content %}
    <h1>Add a Quote</h1>
    Leaving the action="" empty makes the form post to the same url used to display it
    <form action="" method="POST" style="background-color:white">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Add Quote!" class="btn">
    </form>
    {% endblock %}
