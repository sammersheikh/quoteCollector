{% extends 'base.html' %}
{% block content %}

<h1>Quote List</h1>

{% for quote in quotes %}
    <div class="card">
        <div class="card-content">
            <a href="{% url 'category' quote.category %}"><span class="card-title">{{ quote.category }}</span></a>
            <h4>"{{ quote.quote }}"</h4>
            <h6>By: {{ quote.by }}</h6>
            <a href="{% url 'detail' quote.id %}">Details</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
