{% extends 'base.html' %}
{% block content %}

<h1>Quote Detail</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ quote.category }}</span>
        <h2>"{{ quote.quote }}"</h2>
        <h5 class="h5Black">by: {{ quote.by }}</h5>
    </div>
    <div class="card-action">
        <a href="{% url 'quotes_update' quote.id %}">Edit</a>
        <a href="{% url 'quotes_delete' quote.id %}">Delete</a>
      </div>
</div>

{% endblock %}
